<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    


    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <title>Login</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon"> 
</head>
<body>
    <div class="navbar-fixed">
        <nav class="white" role="navigation">
            <div class="center">
                <a id="logo-container" href="/" style="margin-top: 6px;" class="brand-logo">
                    <img id="logo-vntrs" src="../img/SVG/webnav1.svg" height="40" alt="vntrs logo">
                </a>
               
            </div>
        </nav>
    </div>
<div class="container">
    <div class="row center">
        <div class="col s12 ">
          <div class="card z-depth-3">
            <div class="card-image">
              <img src="../img/portada2.jpg">
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
                <h6>Enter an email and password below and either sign in to an existing account or sign up</h6>
                <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
                &nbsp;&nbsp;&nbsp;
                <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
                <br/><br/>
                <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin" style="background-color: #e26b0e; color: white;">Sign In</button>
                &nbsp;&nbsp;&nbsp;
              

            </div>
            <!-- Borrar Version Final -->
            <div class="card-action">
                <a href="#" data-target="slide-out" class="sidenav-trigger"><button class="waves-effect waves-light btn">Registrar</button></a>
            </div>
            <!-- Borrar Version Final -->
          </div>
        </div>
      </div>
    </div>

     <!-- Borrar Version Final -->
  
    <ul id="slide-out" class="sidenav">
      <li><div class="user-view">
        <div class="background">
          <img src="../img/bienvenida.jpg">
        </div>
        <a href="#user"><img class="circle" src="../img/SVG/webnav1.svg"></a>
        <a href="#name"><span class="white-text name">VANTOURS</span></a>
        <a href="#email"><span class="white-text email">Portal Administrativo</span></a>
      </div></li>
      <li><a href="#!"><i class="material-icons">Devs</i>Francisco Jasiel Martinez</a></li>
      <li><a href="#!">Francisco Javier Gutierrez Rangel</a></li>
      <li><div class="divider"></div></li>
      <li><a class="subheader">Registro</a></li>
      <div id="firebaseui-auth-container"></div>
      <div id="loader">Loading...</div>
    </ul>
    <br>

    <!-- Borrar Version Final -->
   




    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
