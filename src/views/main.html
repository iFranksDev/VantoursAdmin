<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-storage.js"></script>

  <title>Admin</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">

</head>

<body>
  <!-- NAVBAR -->
  <div class="navbar-fixed">
    <nav class="white" role="navigation">
      <div class="center">
        <a id="logo-container" href="/" style="margin-top: 6px;" class="brand-logo">
          <img id="logo-vntrs" src="../img/SVG/webnav1.svg" height="40" alt="vntrs logo">
        </a>
      </div>
      <div class="right">
        <button class=" btn-small waves-effect waves-light red" onclick="logOut()">LogOut</button>
      </div>
    </nav>
  </div>
  <!-- NAVBAR -->


  <!-- FLOATING BUTTON -->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">navigation</i>
    </a>
  </div>
  <!-- FLOATING BUTTON -->




  <!-- NEW POST -->

  <div class="row">

    <div class="col s12 m6 l6">
      <!--div class="gallery">
                <div class="container"-->
      <div class="card z-depth-5">
        <div class="card-image">
          <img src="../img/SVG/webv2.svg">
        </div>
        <div class="card-content">
          <blockquote>
            <span class="card-title grey-text text-darken-4">Administrador de Publicaciones</span>
          </blockquote>
          <ul class="collapsible" id="postsCreate">
            <li class="active">
              <div class="collapsible-header"><i class="material-icons">add</i>Nueva Publicacion</div>
              <div class="collapsible-body">
                <form id="task-form">
                  <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input type="text" id="task-title" class="validate" placeholder="Titulo" autofocus required>
                          <label for="first_name">Titulo</label>
                        </div>
                        <div class="input-field col s6">
                          <input type="number" id="task-price" class="validate" placeholder="Precio" autofocus required>
                          <label for="task-price">Precio</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input type="text" id="task-description" placeholder="Descripcion" required></textarea>
                          <label for="task-description">Descripcion</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input type="text" id="task-descriptionLarge" placeholder="Descripcion Larga"
                            required></textarea>
                          <label for="task-descriptionLarge">Descripcion Larga</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6">
                          <input type="text" class="datepicker" id="task-dates-1" placeholder="Fechas"
                            required></textarea>
                          <label for="task-dates-1">Fecha Inicio</label>
                        </div>
                        <div class="input-field col s6">
                          <input type="text" class="datepicker" id="task-dates-2" placeholder="Fechas"
                            required></textarea>
                          <label for="last_name">Fecha Final</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6">
                          <input type="text" id="task-photo" placeholder="Foto (Link)" required></textarea>
                          <label for="email">Foto (Link)</label>
                        </div>
                        <div class="input-field col s6">
                          <div class="file-field input-field">
                            <div class="btn">
                              <span>Foto (Archivo)</span>
                              <input type="file" id="fileSelected" onchange="chooseFile(event)">
                            </div>
                            <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                            </div>
                          </div>
                        </div>
                      </div>
                      <img src="https://via.placeholder.com/150" id="img">
                      <br> <br>
                      <button class="btn-floating btn-large  pulse waves-effect waves-light red"
                        onclick="setBacktoNormal()" id="btn-task-form"><i class="material-icons">add</i></button>
                    </form>
                  </div>
                </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- NEW POST -->


    <!-- PRINT DB POSTS -->

    <div class="row">
      <div id="tasks-container" class="gallery"></div>
    </div>

    <!-- PRINT DB POSTS -->








    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="../js/firebase.js"></script>
    <script src="../js/main.js"></script>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>

</html>
